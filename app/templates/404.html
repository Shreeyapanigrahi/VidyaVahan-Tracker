{% extends "layout.html" %}

{% block title %}Page Not Found - 404{% endblock %}

{% block content %}
<div class="row min-vh-75 align-items-center">
    <div class="col-12 text-center py-5">
        <div class="display-1 fw-bold text-primary mb-3">404</div>
        <h2 class="mb-4">Oops! Page Lost in Transmission</h2>
        <p class="lead text-muted mb-5">
            The page you are looking for might have been moved, deleted, or never existed in this coordinate.
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('vehicle.dashboard') }}" class="btn btn-primary btn-lg px-4 gap-3">
                <i class="fas fa-home me-2"></i>Return to Dashboard
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
