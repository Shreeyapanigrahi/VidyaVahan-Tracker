{% extends "layout.html" %}
{% block title %}Too Many Requests{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="display-1 text-warning mb-3">
            <i class="fas fa-hourglass-half"></i>
        </div>
        <h1 class="h2 fw-bold">Slow Down!</h1>
        <p class="text-muted lead">You've made too many requests. Please wait a moment and try again.</p>
        <hr>
        <a href="{{ url_for('vehicle.dashboard') }}" class="btn btn-primary mt-3">
            <i class="fas fa-home me-1"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}
