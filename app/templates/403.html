{% extends "layout.html" %}

{% block title %}Access Forbidden - 403{% endblock %}

{% block content %}
<div class="row min-vh-75 align-items-center">
    <div class="col-12 text-center py-5">
        <div class="display-1 fw-bold text-danger mb-3"><i class="fas fa-user-lock"></i> 403</div>
        <h2 class="mb-4">Access Denied</h2>
        <p class="lead text-muted mb-5">
            You do not have the required permissions to access this terminal. This area is restricted to authorized
            personnel only.
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('vehicle.dashboard') }}" class="btn btn-primary btn-lg px-4 gap-3">
                <i class="fas fa-home me-2"></i>Return to Safety
            </a>
        </div>
    </div>
</div>
{% endblock %}
